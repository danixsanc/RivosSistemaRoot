<!--BUSCADOR-->
<nav class="indigo lighten-2">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" ng-model="buscador" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" ng-click="buscador=null">close</i>
        </div>
      </form>
    </div>
</nav>

<!--VENTANA MODAL-->
<div id="modalCabbie" class="modal modal-fixed-footer">
    <h4 style="margin:8px;">{{nameWindow}} Cabbie</h4> 
    

    <div class="modal-content">
        <div class="row">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">person</i>
                    <input id="cabbie_name" type="text" ng-disabled="lectura" ng-model="datosCabbie.name" required>
                <label id="cabbie_name2" for="cabbie_name" ng-class="{active: datosCabbie.name}">Nombre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">phone</i>
                    <input id="cabbie_phone" type="text" ng-disabled="lectura" ng-model="datosCabbie.phone" required>
                <label for="cabbie_phone" ng-class="{active: datosCabbie.phone}">Telefono</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">content_paste</i>
                    <input id="cabbie_contract" type="text" ng-disabled="lectura" ng-model="datosCabbie.contract" required>
                <label for="cabbie_contract" ng-class="{active: datosCabbie.contract}">Contrato</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col m8 offset-m2">
                <i class="material-icons prefix">location_city</i>
                    <input id="cabbie_company" type="text" ng-disabled="lectura" ng-model="datosCabbie.company" required>
                <label for="cabbie_company" ng-class="{active: datosCabbie.company}">Compañia</label>
            </div>
        </div>


    </div>




  <div class="modal-footer">
        <a  
            href="" 
            ng-show="agregar" 
            ng-click="addCabbieData(datosCabbie)" 
            class="green modal-action waves-effect waves-green btn">
            Agregar
        </a>

        <a 
            href="" 
            ng-show="lectura" 
            class="green modal-action modal-close waves-effect waves-green btn">
            Aceptar
        </a>

        <a 
            href="" 
            ng-show="modificar" 
            ng-click="updateCabbieData(datosCabbie)" 
            class="green modal-action waves-effect waves-green btn">
            Guardar
        </a>

        <a 
            href="" 
            ng-show="modificar||agregar" 
            class="red modal-action modal-close waves-effect waves-red btn">
            Cancelar
        </a>

        <a 
            href="" 
            ng-show="modificar||agregar" 
            ng-click="limpiarCamposCabbie()" 
            class="blue modal-action waves-effect waves-blue btn">
            Limpiar
        </a>
    </div>
</div>




<!--TABLA DE DATOS-->
<div ng-init="cargaDatosCabbie()">
  <table class="bordered highlight centered">
      <thead>
        <tr>
            <th data-field="name">Identificador</th>
            <th data-field="name">Nombre</th>
            <th data-field="email">Telefono</th>
            <th data-field="phone">Contrato</th>
            <th data-field="phone">Compañia</th>
            <th data-field="action">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="itemCabbie in lista|filter:buscador">
          <td>{{ itemCabbie.cabbie_id }}</td>
          <td>{{ itemCabbie.name }}</td>
          <td>{{ itemCabbie.phone }}</td>
          <td>{{ itemCabbie.contract }}</td>
          <td>{{ itemCabbie.company }}</td>
          <td id="actions_cabbie">
                    <a ng-click="cargarModalCabbie(itemCabbie.cabbie_id, true, false, false, 'Ver')" class="btn-floating btn-flat waves-effect waves-light">
                        <i class="green-text material-icons">search</i>
                    </a><!--
                    <a ng-click="cargarModalRoot(itemRoot.uid,false, true, false, 'Editar')" class="btn-floating btn-flat waves-effect waves-light">
                        <i class="blue-text material-icons">mode_edit</i>
                    </a>
                    <a ng-click="deleteModalRoot(itemRoot)" class="btn-floating btn-flat waves-effect waves-light">
                        <i class="red-text material-icons">delete</i>
                    </a>-->
                </td>
        </tr>
      </tbody>
    </table>
</div>
